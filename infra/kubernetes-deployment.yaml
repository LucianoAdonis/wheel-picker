apiVersion: apps/v1
kind: Deployment
metadata:
  name: wheel-of-blame
  labels:
    app: wheel-of-blame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wheel-of-blame
  template:
    metadata:
      labels:
        app: wheel-of-blame
    spec:
      containers:
      - name: wheel-of-blame
        image: wheel-of-blame:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wheel-of-blame-service
spec:
  type: LoadBalancer
  selector:
    app: wheel-of-blame
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
